{% extends 'base.html' %}

{% block header %}
<h1>Create News</h1>
{% endblock %}

{% block content %}

{% for cat, message in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ message }}</div>
{% endfor %}

<form action="{{ url_for('add_news')}}" method="post" enctype="multipart/form-data">
    <p>
        <label for="name">Title</label>
        <input type="text" id="name" name="title" required>
    </p>
    <p>
        <label for="post">Content</label>
        <textarea name="content" id="post" cols="50" rows="6"></textarea>
    </p>
    <p>
        <label for="file">Photo</label>
        <input type="file" name="photo" id="file" multiple>
    </p>
    <input type="submit" value="Save">
</form>
{% endblock %}
